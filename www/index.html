<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home-outline"></i>
                        <span>home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="mdi mdi-magnify"></i>
                        <span>Pesquisa</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="mdi mdi-heart-outline"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="mdi mdi-account-outline"></i>
                        <span>Perfil</span>
                    </a>
                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="top-nav">
                    <h1 class="title-logo"><span>Green</span> UFOPA</h1>
                    <a href="" class="btn-carrinho" data-count="0">
                        <i class="mdi mdi-shopping-outline"></i>
                    </a>
                </div>

                <form action="">
                    <input type="text" name="" id="" placeholder="O que você procura?">
                    <i class="icone-busca mdi mdi-magnify"></i>
                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                        <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="img/prop.png" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="img/propaganda2.png" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="img/propaganda3.png" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="img/propaganda4.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div class="display-flex align-itens-center justify-content-space-between">
                            <h2>Categorias</h2>
                            <a href="#">Veja Mais <i class="mdi mdi-arrow-right"></i></a>
                        </div>
                        <div class="swiper categorias">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="swiper-slide">
                                        <button class="filter-btn active">Todas</button>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Celulares</button>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Notebooks</button>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Fones de ouvido</button>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
