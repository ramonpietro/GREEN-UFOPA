<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home-circle"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="mdi mdi-magnify"></i>
                        <span>Buscar</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="mdi mdi-heart-circle"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="mdi mdi-account-circle"></i>
                        <span>Usuário</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="top-nav">
                    <h1 class="title-logo"><span>Green</span> UFOPA</h1>
                    <a href="carrinho.html" class="btn-carrinho" data-count="5">
                        <i class="mdi mdi-cart"></i>
                    </a>
                </div>

                <form>
                    <input placeholder="O que você procura?" type="text">
                    <i class="icone-busca mdi mdi-magnify"></i>
                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                         <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="img/prop.png">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/propaganda2.png">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/propaganda3.png">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/propaganda4.png">
                            </div>
                            
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div class="display-flex align-itens-center justify-content-space-between">
                            <h2>Categorias</h2>
                            <a href="#">Veja todas <i class="mdi mdi-arrow-right"></i></a>
                        </div>

                         <!-- Swiper -->
                        <div class="swiper categorias">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="swiper-slide">
                                    <button class="filter-btn active">
                                        Todas
                                    </button>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Celulares
                                    </button>
                                </div>
                            </div>
                            <div class="swiper-slide">Slide 3</div>
                            <div class="swiper-slide">Slide 4</div>
                            <div class="swiper-slide">Slide 5</div>
                            <div class="swiper-slide">Slide 6</div>
                            <div class="swiper-slide">Slide 7</div>
                            <div class="swiper-slide">Slide 8</div>
                            <div class="swiper-slide">Slide 9</div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div id="produtos" class="row display-flex align-itens-center justify-content-start">
                            <a href="#" class="item-card">
                                <div class="img-container">
                                    <img src="img/airpod.png">
                                </div>
                                <div  class="nome-aval">
                                    <span class="nome-cinza">Nome do Item</span>
                                    <span class="bold margin-right">
                                        <i class="mdi mdi-star"></i>
                                        4.8
                                    </span>
                                </div>
                                <div class="preco">R$ 299</div>
                            </a>
                            
                            <a href="#" class="item-card">
                                <div class="img-container">
                                    <img src="img/airpod.png">
                                </div>
                                <div  class="nome-aval">
                                    <span class="nome-cinza">Nome do Item</span>
                                    <span class="bold margin-right">
                                        <i class="mdi mdi-star"></i>
                                        4.8
                                    </span>
                                </div>
                                <div class="preco">R$ 299</div>
                            </a>

                            <a href="#" class="item-card">
                                <div class="img-container">
                                    <img src="img/airpod.png">
                                </div>
                                <div  class="nome-aval">
                                    <span class="nome-cinza">Nome do Item</span>
                                    <span class="bold margin-right">
                                        <i class="mdi mdi-star"></i>
                                        4.8
                                    </span>
                                </div>
                                <div class="preco">R$ 299</div>
                            </a>

                            <a href="#" class="item-card">
                                <div class="img-container">
                                    <img src="img/airpod.png">
                                </div>
                                <div  class="nome-aval">
                                    <span class="nome-cinza">Nome do Item</span>
                                    <span class="bold margin-right">
                                        <i class="mdi mdi-star"></i>
                                        4.8
                                    </span>
                                </div>
                                <div class="preco">R$ 299</div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
